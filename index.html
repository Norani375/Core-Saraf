
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SarafCore Enterprise - سیستم جامع ارزی</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100;400;700;900&display=swap');
        :root {
            --app-bg: #f8fafc;
        }
        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: var(--app-bg);
            color: #1e293b;
            overflow-x: hidden;
        }
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        
        /* حالت نمایش عادی: مخفی کردن المان‌های مخصوص چاپ */
        .print-only {
            display: none !important;
        }

        /* استایل‌های اختصاصی برای چاپ هوشمند */
        @media print {
            /* ۱. مخفی کردن همه چیز به صورت بصری */
            body * {
                visibility: hidden !important;
            }
            
            /* ۲. نمایش المان‌های مخصوص چاپ و محتویات منطقه چاپی */
            .printable-area, .printable-area *, .print-only, .print-only * {
                visibility: visible !important;
                display: block !important;
            }

            .print-only {
                display: block !important;
            }
            
            /* ۳. حذف فیزیکی المان‌هایی که نباید در چاپ باشند */
            .no-print, .no-print *, button, .sidebar, aside, header, nav {
                display: none !important;
                height: 0 !important;
                margin: 0 !important;
                padding: 0 !important;
            }

            /* ۴. تنظیم موقعیت منطقه چاپی در بالای صفحه کاغذ */
            .printable-area {
                position: absolute !important;
                left: 0 !important;
                top: 0 !important;
                width: 100% !important;
                margin: 0 !important;
                padding: 1cm !important;
                background: white !important;
                border: none !important;
                box-shadow: none !important;
            }

            /* استایل جداول در چاپ */
            table {
                width: 100% !important;
                border-collapse: collapse !important;
            }
            th, td {
                border: 1px solid #e2e8f0 !important;
                padding: 10px !important;
                text-align: right !important;
            }

            /* تنظیمات عمومی صفحه */
            @page {
                size: auto;
                margin: 10mm;
            }
            
            body {
                background: white !important;
            }
        }
    </style>
<script type="importmap">

  }

</head>

</body>
</html>
